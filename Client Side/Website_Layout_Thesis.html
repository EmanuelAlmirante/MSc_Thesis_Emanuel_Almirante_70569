<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>Website_Layout_Thesis</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.peerjs.com/0.3/peer.js"></script>
    <link rel="stylesheet" href="css/Website_Layout_Thesis_CSS.css" type="text/css">

    <script>
        //Get the ID from the server
        // PeerJS object
        var peer = new Peer({
            host: 'localhost',
            port: 9000,
            path: '/peerjs',
            debug: 3,
            config: {
                'iceServers': [{
                    url: 'stun:stun1.l.google.com:19302'
                }, ]
            }
        });

        //var conn;
        //var connections = [];

        peer.on('open', function() {
            $('#id').text(peer.id);
        });

        //in case of error
        peer.on('error', function(e) {
            alert(e.message);
        })

        //Awaits for the connection
        //peer.on('connection', connect);
    </script>
</head>

<body>
    <div id="top" , style="width:100%">
        <div style="width:100%">
            <h1 align="center">P2P Real-Time Colaboration Prototype</h1>
        </div>
    </div>

    <div id="actions">
        Your ID is <br><span id="id"></span><br> Your IP is <br><span ip="ip"></span><br>
        <br>
    </div>

    <video id="mainStream" width="1000" height="500" controls>
    <source src="file:///C:\Users\Emanuel\Desktop\Prototype Master Thesis\Server Side\Donald Trump Calls Conan.mp4" frameborder="0" allowfullscreen type="video/mp4">
    </video>

    <form class="box" method="post" action="" enctype="multipart/form-data">
        <div class="box__input">
            <input class="box__file" type="file" name="files[]" id="file" data-multiple-caption="{count} files selected" multiple />
            <label for="file"><strong>Choose a file.</label>
            <button class="box__button" type="submit">Upload</button>
        </div>
        <div class="box__uploading">Uploading&hellip;</div>
        <div class="box__success">Done!</div>
        <div class="box__error">Error! <span></span>.</div>
    </form>

</body>

</html>
