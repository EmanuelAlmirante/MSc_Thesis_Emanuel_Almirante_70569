<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Project for my thesis.">
    <meta name="keywords" content="P2P, WWW, WebRTC, PPSP, RTC, Real-Time Collaboration">
    <meta name="author" content="Emanuel Almirante">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <title>P2P Real-Time Colaboration Prototype</title>

    <link rel="stylesheet" href="css/index.css" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" defer></script>
    <!-- MUDAR ISTO! EMANUEL. -->
    <script type="text/javascript" src="/js/peer.js" defer></script>
    <script type="text/javascript" src="/js/index.js" defer></script>

</head>

<body>

    <div class="stats">
        <p class="id">Your ID is: <span id="id"></span>
        </p>
        <p class="server">Server:
            <span id="server-count">0</span> file(s) /
            <span id="server-size">0</span> bytes
        </p>
        <p class="peer">Peer:
            <span id="peer-count">0</span> file(s) /
            <span id="peer-size">0</span> bytes
        </p>
        <ul id="peerlist">
        </ul>
        <p class="streams">Streams available:
        </p>
        <ul id="streamlist">
        </ul>
    </div>

    <video id="video" data-src="/video/DonaldTrumpCallsConan.mp4" frameborder="0" allowfullscreen type="video/mp4" controls></video>

    <button id="startstream">Start your own stream (click)</button>
    <button id="stopownstream">Stop your own stream (click)</button>
    <input id="calltoid" type="text" placeholder="ID of the stream" />
    <input id="submitcalltoid" type="submit" value="Connect">
    <button id="stoptheirstream">Stop their stream (click)</button>

    <div id="myVideoStreamHidden" class="myVideoStream" style="display:none;">
        <video id="myvideo" autoplay></video>
    </div>

    <div id="theirVideoStreamHidden" class="theirVideoStream" style="display:none;">
        <video id="theirvideo" autoplay></video>
    </div>

</body>

</html>
